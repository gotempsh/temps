[package]
name = "localtemps"
version = "0.1.0"
description = "Local development environment for Temps SDK (KV, Blob services)"
authors = ["Temps Contributors"]
edition = "2021"
license = "Apache-2.0"

[lib]
name = "localtemps_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# ============================================================================
# Tauri Framework
# ============================================================================
tauri = { version = "2", features = ["tray-icon", "devtools"] }
tauri-plugin-opener = "2"
tauri-plugin-shell = "2"

# ============================================================================
# HTTP Server (for local API)
# ============================================================================
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
http = "1"

# ============================================================================
# Async Runtime
# ============================================================================
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# ============================================================================
# Serialization
# ============================================================================
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ============================================================================
# Error Handling & Logging
# ============================================================================
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# ============================================================================
# Docker Container Management
# ============================================================================
bollard = "0.19"

# ============================================================================
# Redis Client
# ============================================================================
redis = { version = "0.28", features = ["tokio-comp", "connection-manager"] }

# ============================================================================
# S3 Client (for RustFS)
# ============================================================================
aws-sdk-s3 = "1"
aws-config = "1"

# ============================================================================
# HTTP Client
# ============================================================================
reqwest = { version = "0.12", features = ["json"] }

# ============================================================================
# Date/Time & UUID
# ============================================================================
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }

# ============================================================================
# Utilities
# ============================================================================
bytes = "1"
rand = "0.8"
urlencoding = "2"
