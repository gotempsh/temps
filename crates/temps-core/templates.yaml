# Temps Project Templates Configuration
# =====================================
# This file defines curated project templates that users can use to quickly
# create new projects with pre-configured services, environment variables,
# and deployment settings.

version: "1"

templates:
  # Next.js SaaS Starter
  - slug: nextjs-saas-starter
    name: Next.js SaaS Starter
    description: A complete SaaS starter kit with authentication, billing, and database integration
    image_url: /templates/nextjs-saas.png
    git:
      url: https://github.com/temps-templates/nextjs-saas-starter.git
      ref: main
    preset: nextjs
    tags:
      - saas
      - nextjs
      - typescript
      - fullstack
    features:
      - Authentication with NextAuth.js
      - Stripe subscription billing
      - PostgreSQL database with Prisma
      - Tailwind CSS styling
      - Dark mode support
    services:
      - postgres
    env_vars:
      - name: NEXTAUTH_SECRET
        description: Secret for NextAuth.js sessions
        required: true
      - name: NEXTAUTH_URL
        description: Base URL for authentication callbacks
        example: https://your-app.temps.sh
        required: true
      - name: STRIPE_SECRET_KEY
        description: Stripe secret API key
        example: sk_test_...
        required: true
      - name: STRIPE_WEBHOOK_SECRET
        description: Stripe webhook signing secret
        example: whsec_...
        required: true
      - name: STRIPE_PRICE_ID
        description: Stripe price ID for subscription
        example: price_...
        required: true
    is_public: true
    is_featured: true
    sort_order: 1

  # FastAPI Backend
  - slug: fastapi-backend
    name: FastAPI Backend
    description: Production-ready FastAPI backend with PostgreSQL and async support
    image_url: /templates/fastapi.png
    git:
      url: https://github.com/temps-templates/fastapi-backend.git
      ref: main
    preset: fastapi
    tags:
      - backend
      - python
      - api
      - rest
    features:
      - Async PostgreSQL with SQLAlchemy
      - JWT authentication
      - OpenAPI documentation
      - Alembic migrations
      - Docker support
    services:
      - postgres
    env_vars:
      - name: SECRET_KEY
        description: Application secret key for JWT tokens
        required: true
      - name: ALGORITHM
        description: JWT algorithm
        default: HS256
        required: false
      - name: ACCESS_TOKEN_EXPIRE_MINUTES
        description: JWT token expiration in minutes
        default: "30"
        required: false
    is_public: true
    is_featured: true
    sort_order: 2

  # Express.js API
  - slug: express-api
    name: Express.js API
    description: RESTful API with Express.js, TypeScript, and PostgreSQL
    image_url: /templates/express.png
    git:
      url: https://github.com/temps-templates/express-api.git
      ref: main
    preset: nixpacks
    tags:
      - backend
      - nodejs
      - typescript
      - api
    features:
      - TypeScript support
      - PostgreSQL with TypeORM
      - JWT authentication
      - Input validation with Zod
      - Error handling middleware
    services:
      - postgres
    env_vars:
      - name: JWT_SECRET
        description: Secret for JWT token signing
        required: true
      - name: JWT_EXPIRES_IN
        description: JWT token expiration
        default: "7d"
        required: false
    is_public: true
    is_featured: false
    sort_order: 10

  # Django Application
  - slug: django-app
    name: Django Application
    description: Full-featured Django application with PostgreSQL and Redis
    image_url: /templates/django.png
    git:
      url: https://github.com/temps-templates/django-app.git
      ref: main
    preset: django
    tags:
      - fullstack
      - python
      - django
    features:
      - Django 5.0+
      - PostgreSQL database
      - Redis for caching and Celery
      - User authentication
      - Admin panel
      - Static files handling
    services:
      - postgres
      - redis
    env_vars:
      - name: DJANGO_SECRET_KEY
        description: Django secret key
        required: true
      - name: DJANGO_DEBUG
        description: Enable debug mode
        default: "False"
        required: false
      - name: ALLOWED_HOSTS
        description: Allowed hosts for Django
        example: "your-app.temps.sh"
        required: true
    is_public: true
    is_featured: false
    sort_order: 11

  # Static Website with Astro
  - slug: astro-blog
    name: Astro Blog
    description: Fast and modern blog built with Astro
    image_url: /templates/astro.png
    git:
      url: https://github.com/temps-templates/astro-blog.git
      ref: main
    preset: astro
    tags:
      - static
      - blog
      - astro
      - typescript
    features:
      - Blazing fast static site
      - Markdown/MDX support
      - SEO optimized
      - RSS feed
      - Sitemap generation
    services: []
    env_vars:
      - name: SITE_URL
        description: Your site URL for SEO
        example: https://your-blog.temps.sh
        required: false
    is_public: true
    is_featured: false
    sort_order: 20

  # Remix Application
  - slug: remix-app
    name: Remix Application
    description: Full-stack Remix application with PostgreSQL
    image_url: /templates/remix.png
    git:
      url: https://github.com/temps-templates/remix-app.git
      ref: main
    preset: remix
    tags:
      - fullstack
      - remix
      - typescript
      - react
    features:
      - Server-side rendering
      - Nested routing
      - PostgreSQL with Prisma
      - Form handling
      - Error boundaries
    services:
      - postgres
    env_vars:
      - name: SESSION_SECRET
        description: Secret for session cookies
        required: true
    is_public: true
    is_featured: false
    sort_order: 12

  # Nuxt.js Application
  - slug: nuxt-app
    name: Nuxt.js Application
    description: Vue-based full-stack application with Nuxt 3
    image_url: /templates/nuxt.png
    git:
      url: https://github.com/temps-templates/nuxt-app.git
      ref: main
    preset: nuxt
    tags:
      - fullstack
      - vue
      - nuxt
      - typescript
    features:
      - Nuxt 3 with Vue 3
      - Auto-imports
      - File-based routing
      - Server API routes
      - TypeScript support
    services: []
    env_vars:
      - name: NUXT_PUBLIC_API_BASE
        description: Base URL for API calls
        example: https://api.example.com
        required: false
    is_public: true
    is_featured: false
    sort_order: 13

  # Rust Actix Web API
  - slug: actix-api
    name: Actix Web API
    description: High-performance Rust API with Actix Web
    image_url: /templates/rust.png
    git:
      url: https://github.com/temps-templates/actix-api.git
      ref: main
    preset: rust
    tags:
      - backend
      - rust
      - api
      - performance
    features:
      - Actix Web framework
      - PostgreSQL with SQLx
      - JWT authentication
      - OpenAPI documentation
      - Docker optimized build
    services:
      - postgres
    env_vars:
      - name: JWT_SECRET
        description: Secret for JWT signing
        required: true
      - name: RUST_LOG
        description: Logging level
        default: "info"
        required: false
    is_public: true
    is_featured: false
    sort_order: 30

  # Go Fiber API
  - slug: fiber-api
    name: Go Fiber API
    description: Fast and lightweight API with Go Fiber
    image_url: /templates/go.png
    git:
      url: https://github.com/temps-templates/fiber-api.git
      ref: main
    preset: go
    tags:
      - backend
      - go
      - api
      - performance
    features:
      - Fiber framework
      - PostgreSQL with GORM
      - JWT authentication
      - Swagger documentation
      - Air for hot reload
    services:
      - postgres
    env_vars:
      - name: JWT_SECRET
        description: Secret for JWT signing
        required: true
    is_public: true
    is_featured: false
    sort_order: 31

  # GitLab Example (to demonstrate multi-provider support)
  - slug: gitlab-example
    name: GitLab Example Template
    description: Example template hosted on GitLab
    image_url: /templates/gitlab.png
    git:
      url: https://gitlab.com/temps-templates/example-app.git
      ref: main
    preset: nixpacks
    tags:
      - example
      - gitlab
    features:
      - Demonstrates GitLab support
      - Any git provider works
    services: []
    env_vars: []
    is_public: true
    is_featured: false
    sort_order: 100
