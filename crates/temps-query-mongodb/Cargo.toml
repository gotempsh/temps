[package]
name = "temps-query-mongodb"
version = "0.1.0"
edition = "2021"

[dependencies]
temps-query = { path = "../temps-query" }

# MongoDB driver
mongodb = "3.1"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bson = "2.13"

# Logging
tracing = "0.1"

# Async trait
async-trait = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }
