[package]
name = "temps-query-s3"
version = "0.1.0"
edition = "2021"

[dependencies]
temps-query = { path = "../temps-query" }

# AWS SDK for S3
aws-config = { workspace = true }
aws-sdk-s3 = { workspace = true }
aws-credential-types = "1.2"
aws-types = "1.3"
aws-smithy-types = "1.3"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# Async trait
async-trait = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Streaming
futures = "0.3"
bytes = "1.9"
tokio-util = { version = "0.7", features = ["io"] }
